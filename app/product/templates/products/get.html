{% extends 'base.html' %}

{% block main %}
<div class="container">
  <h1 class="page-header">Информация о товаре "{{ product.name }}"</h1>
  <p>{{ product.description }}</p>
  <form method="POST" action="{% url 'delete_product' product.id %}">
    {% csrf_token %}
    <button type="submit" class="btn btn-primary">Удалить</button>
  </form>
</div>
{% endblock %}
